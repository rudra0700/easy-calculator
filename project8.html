<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simple calculator</title>
	<link rel="stylesheet" href="project8.css">
</head>

<body>
	<input type="number" id="first" step="any">
	<select id="ope">
		<option value="+">+</option>
		<option value="-">-</option>
		<option value="*">*</option>
		<option value="/">/</option>
	</select>
	<input type="number" id="second" step="any">
	<br><br>
	<button id="btn">Calculate</button>
	<input type="text" id="res" readonly>
	<script src="project8.js"></script>

</body>

</html>
